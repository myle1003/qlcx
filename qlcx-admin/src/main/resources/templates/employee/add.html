<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('Thêm vào ')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-employee-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Tên nhân viên：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Mô tả：</label>
                <div class="col-sm-8">
                    <input name="description" class="form-control" type="text" required>
                </div>
            </div>
			<div class="form-group">    
                <label class="col-sm-3 control-label is-required">Email：</label>
                <div class="col-sm-8">
                    <input name="email" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">Chức vụ：</label>
                <div class="col-sm-8">
                    <select name="idPosition" class="form-control" >
                        <th:block th:each="item, iState : ${position}">
                            <option th:value="${item.id}" th:text="${item.name}" ></option>
                        </th:block>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/employee"
        $("#form-employee-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-employee-add').serialize());
            }
        }
    </script>
</body>
</html>
